<!DOCTYPE html>
<html>
<head>
    <title>Form testing</title>
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css">
        .hidden{
            display:none;
        }
    </style>
</head>
<body>

<!-- note the onsubmit="return doForm()" - your FORM tag must contain this -->
<form action="" method="post" name="form1" id="form1">
         <table width="450px">
            <tr>
                <td valign="top">
                    <label for="first_name">First Name *</label>
                </td>
                <td valign="top">
                    <input  type="text" name="first_name" maxlength="50" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="last_name">Last Name *</label>
                </td>
                <td valign="top">
                    <input  type="text" name="last_name" maxlength="50" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="email">Email Address *</label>
                </td>
                <td valign="top">
                    <input  type="text" name="email" maxlength="80" size="30">
                </td>

            </tr>
            <tr>
                <td valign="top">
                    <label for="telephone">Telephone Number</label>
                </td>
                <td valign="top">
                    <input  type="text" name="telephone" maxlength="30" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="comments">Comments</label>
                </td>
                <td valign="top">
                    <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <input type="submit" name="button" id="submit" value="Submit" />
                </td>
            </tr>
        </table>


    <!-- the submit button -->

</form>

<div id="captchaDiv">
    <!-- The reCAPTCHA wrapper is here - this is required!! -->
    <div id="recap"></div>

    <!-- the reCAPTCHA error div is next, edit/style as you see fit -->
    <div id="err" class="hidden" style="background-color:#FFFF00;color:#FF0000;margin:12px 0px 12px 0px;">The Captcha wasn't entered correctly. Please try again.</div>
    <input type="submit" name="button" id="validate" value="Validate & Submit" />
 </div>

    <h2>JSON</h2>
    <pre id="result">
    </pre>
    <h2>EMAIL</h2>
    <pre id="email">
    </pre>

    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
    <!--
    <script>
        window.jQuery || document.write('<script src="js/jquery.js"></script>')
    </script>
     -->
    <script src="js/app.js"></script>

</body>
</html>
